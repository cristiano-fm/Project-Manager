<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Project Manager</title>
    <!--tab icon-->
    <link rel="icon" type="image/png" href="media/logo.png"/>
    <!--fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700,800&display=swap" rel="stylesheet">
    <!--styles-->
    <link rel="stylesheet" type="text/css" href="Style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    <section id="new-project">
      <header>
        <a href="Index.html">
          <img src ="media/return.png" alt="return">
        </a>
        <h1>New Project</h1>
      </header>
      <h6>Create a new project</h6>
      <div class="form-box">
        <form>
          <div class="attributes">
            <h4>Project name</h4>
            <h4>Project description</h4>
          </div>
          <div class="values">
            <input id="new-proj-name" type="text" placeholder="Write here">
            <input id="new-proj-description" type="text" placeholder="Write here">
          </div>
        </form>
      </div>
      <a>
        <span id="new-project-bt">New project</span>
      </a>
    </section>
    <!--scripts-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="Actions.js"></script>
  </body>
</html>
